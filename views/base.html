<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{page.title}}</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/foundation.min.css" />
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/js/vendor/modernizr.js"></script>
  </head>
  <body>
  <div class="row">
    <div class="large-12 columns">
      <h1>{{page.title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="large-10 columns">
      {% block content %}{% endblock %}
    </div>
    <div class="large-2 columns">
      <h4>Navigation</h4>
      <ul class="side-nav">
      {% for p in menu %}
        <li class="{%if p.path == page.path %}active{% endif %}" ><a href="{{p.path}}">{{p.title}}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/js/foundation.min.js"></script>
  <script>
  $(document).foundation();
  </script>
  </body>
</html>
